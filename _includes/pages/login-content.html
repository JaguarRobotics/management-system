<div class="row">
    <div class="col s12">
        <h1 class="center">
            Log In
        </h1>
    </div>
</div>
<form onsubmit="return false" ng-submit="login()">
    <div class="row">
        <div class="col s12 input-field">
            <input name="server" type="text" ng-model="server" />
            <label for="server">Server</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 input-field">
            <input name="user" type="text" ng-model="username" />
            <label for="user">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="col s12 input-field">
            <input name="pass" type="password" ng-model="password" />
            <label for="pass">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="col s4 center">
            <button class="waves-effect waves-light btn">
                Log In
            </button>
        </div>
        <div class="col s4 center">
            <button type="button" class="waves-effect waves-light btn" ng-click="forgot()">
                Forgot Credentials
            </button>
        </div>
        <div class="col s4 center">
            <button type="button" class="waves-effect waves-light btn" ng-click="create()">
                Create
            </button>
        </div>
    </div>
</form>
